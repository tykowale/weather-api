<div class="col-md-2 nopadding">
    <div class="panel-body nopadding">
        <ul class="list-group">
            <li class="list-group-item nopadding text-center">
                <h4>{{date | date:'EEE MM/d'}}</h4>
            </li>
            <li class="list-group-item text-center">
                <span class="text-primary"> {{weather.temp.min | number:0}} &deg; </span>
                <span> | </span>
                <span class="text-danger"> {{weather.temp.max | number:0}} &deg; </span>
            </li>
            <li class="list-group-item text-center">
                <img ng-src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png" />
            </li>
            <li class="list-group-item text-center">
                <p> {{weather.weather[0].description}} </p>
            </li>
        </ul>
    </div>
</div>
